<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Task 1</title>

    <style>
        thead > tr > th{
            text-align: center;
        }

        table, td, th {
            border: 2px solid white;
        }
        table{
            padding: 10px;
            border-collapse: collapse;
            background-color: aqua;
            gap: 5px;
            width: 500px;
            margin: 20% 30%;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
    
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
